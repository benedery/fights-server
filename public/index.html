<!DOCTYPE html>
<html lang="en">

<head>
    <title>FLIGHTS Server</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <label for="from"><b></b>FROM DATE:
        <input type="date" id="from">
    </label>
    <label for="until">UNTIL DATE:
        <input type="date" id="until">
    </label>
    <button id="datesBtn">SHOW FLIGHTS BETWEEN DATES</button>
    <button id="showAllBtn">SHOW ALL FLIGHTS</button>
    <div class="searchByCity">
        <label for="searchInput"><b></b>SEARCH BY CITY:
            <input type="text" id="searchInput">
        </label>
        <button id="searchBtn">SEARCH</button>
    </div>
    <div class="background">
        <table>
            <thead>
                <tr>
                    <th>No.
                        <button id="0" class="headBtn" onClick="sortByHead(this)">
                            <img src="sort-down.png">
                        </button>
                    </th>
                    <th>From
                        <button id="1" class="headBtn" onClick="sortByHead(this)">
                            <img src="sort-down.png">
                        </button>
                    </th>
                    <th>To
                        <button id="2" class="headBtn" onClick="sortByHead(this)">
                            <img src="sort-down.png">
                        </button>
                    </th>
                    <th>Departure
                        <button id="3" class="headBtn" onClick="sortByHead(this)">
                            <img src="sort-down.png">
                        </button>
                    </th>
                    <th>Arrival
                        <button id="4" class="headBtn" onClick="sortByHead(this)">
                            <img src="sort-down.png">
                        </button>
                    </th>
                    <th>By
                        <button id="5" class="headBtn" onClick="sortByHead(this)">
                            <img src="sort-down.png">
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
